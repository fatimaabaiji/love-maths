<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to awesome fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Link to the favicon -->
    <link rel="shortcut icon" type="favicon" href="assets/images/favicon.ico">

    <title>Love Maths</title>
</head>
<body>
    <h1 class="heading">
        <img src="assets/images/love-maths.avif" alt="1+1=1 insid the heart shape" class="logo">
        Love Maths
    </h1>

    <!-- Start Game Button -->
    <div class="game-area">
        <div class="contronls-area">
            <button data-type="addition" class="btn btn--big btn--green"><i class="fas fa-plus"></i></button>
            <button data-type="subtract" class="btn btn--big btn--blue"><i class="fas fa-minus"></i></button> 
            <button data-type="multiple" class="btn btn--big btn--orange"><i class="fas fa-times"></i></button>
            <button data-type="division" class="btn btn--big btn--red"><i class="fas fa-divide"></i></button>   


        </div>
        <div class="question-area"></div>
        <span id="operand1">0</span>
        <span id="operator">X</span>
        <span id="operand2">0</span>
        <span >=</span>
        <p class="message">Enter Answer</p>
        <input type="number" id="answer-box" class="answer">
    </div>
    <button data-type="Submit" class="btn btn--gray">Submit Answer</button>
    <!-- Score Area -->
    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores"> Incorrect Answers <span id="incorrect">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
